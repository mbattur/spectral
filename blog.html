layout: page
title: Blog | CW
---
			<section class="posts">
			  {% for post in site.posts %}
			    <div>
			      <h4>{{ post.title }}</h4>
			      <h6>{{ post.date | date: "%B %-d, %Y" }}</h6>
			      {{ post.excerpt }}
			      <a href="{{ post.url }}" class="button small">Read More</a>
			    </div></br></br>
			  {% endfor %}
			</section>
